<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ response.name }}'s Response</title>


  {% load static %}
  <link rel="stylesheet" href="{% static 'book/css/style1.css' %}">


</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <div id="content">
    <h1>Once upon a time</h1>

    <form action="{% url 'getresponses' %}" autocomplete="on">
      <p>
        <label for="username">Call me</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.name }}</textarea>
      </p>
      <p>
        <label for="username">Mail me at</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.email }}"</textarea>
      </p>
      <p>
        <label for="username">Gimme a ring at</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.phone }}"</textarea>
      </p>
      <p>
        <label for="username">The world became awesome on</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.dob }}"</textarea>
      </p>
      <p>
        <label for="username">My Talents &amp; Hobbies</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.t_h }}"</textarea>
      </p>
      <p>
        <label for="username">Food I'll never give up on</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.food }}"</textarea>
      </p>
      <p>
        <label for="username">The song I sing in the shower</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.song }}"</textarea>
      </p>
      <p>
        <label for="username">I dream of living in</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.fav_place }}"</textarea>
      </p>
      <p>
        <label for="username">I dream of meetin</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.fav_person }}"</textarea>
      </p>
      <p>
        <label for="username">I think this guy will end up in jail</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.jail }}"</textarea>
      </p>
      <p>
        <label for="username">If I was invisible I'd do this</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.invisible }}"</textarea>
      </p>
      <p>
        <label for="username">My most cherished memory in college</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.memory }}"</textarea>
      </p>
      <p>
        <label for="username">I wish I had done this differently</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.wish }}"</textarea>
      </p>
      <p>
        <label for="username">The best thing about you is</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.best_thing }}"</textarea>
      </p>
      <p>
        <label for="username">The worst thing about you is</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.worst_thing }}"</textarea>
      </p>
      <p>
        <label for="username">Out of 10 I'd give you a</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.rating }}"</textarea>
      </p>
      <p>
        <label for="username">My advice to you is</label>
        <textarea cols="40" rows="5" type="text" readonly>{{ response.advice }}"</textarea>
      </p>

      <input type="submit" value=" Back" />

    </form>
  </div>


</body>

</html>
