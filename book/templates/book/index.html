<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lionel's SlamBook</title>
		<meta name="description" content="Lionel Faber's SlamBook" />
		<meta name="keywords" content="slambook, college, farewell" />
		<meta name="author" content="Lionel Faber" />
    {% load static %}
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/normalize.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/demo.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/component.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/cs-select.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/cs-skin-boxes.css' %}" />
		<script src="{% static 'book/js/modernizr.custom.js' %}"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Lionel's Slambook</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="on" action ="{% url 'submit' %}" method="post">
          {% csrf_token %}
					<ol class="fs-fields">
            <li>
							<label class="fs-field-label fs-anim-upper" for="q1">Hey there! 4 years it's been and we're all set to move on to the next stage of our lives! Time flew by like crazy and we've made memories that are never to be forgotten. So here are a few questions I'd like you to answer. A few years down the line it's gonna be real fun reading your responses so go ahead and let your heart flow.</label>
						</li>
            {% for question in questions %}
            <li>
							<label class="fs-field-label fs-anim-upper" for="q1">{{ question.question }}</label>
							<input class="fs-anim-lower" id="{{ question.id }}" name="{{ question.id }}" type="text"/>
						</li>
            {% endfor %}
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->

		</div><!-- /container -->
		<script src="{% static 'book/js/classie.js' %}"></script>
		<script src="{% static 'book/js/selectFx.js' %}"></script>
		<script src="{% static 'book/js/fullscreenForm.js' %}"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
